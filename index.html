    <!DOCTYPE html>
<html lang="en">
<head>
    <title>University College Dublin</title>
    <meta name="description" content="Jade Xa | Start File with SCSS">
    <meta name="author" content="Jade Xa">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="css/styles.min.css" rel="stylesheet">


    <!-- fav icon stuff -->
 <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">

</head>
<body>
    
    <div id="headerWrapper">
        <header>
            <img src="images/logo1x.png" alt="logo" width="100" height="100"
            srcset="images/logo1x.png 1x, images/logo2x.png 2x, images/logo3x.png 3x">
            <br>
             <div id="hamburger"><a href="#closex">&#9776;</a></div>
        </header>
    </div> <!-- header wrapper -->

    <div id="navWrapper">
        <nav>
            <div id="closex"><a href="#hamburger">X</a></div>
            <ul>
                <li class="active"><a href="#">Apply</a>
                <li><a href="#">Students Academics</a></li>
                <li><a href="#">Financial Help</a></li>
                <li><a href="#">Staff</a></li>
        </ul>
        </nav>

    </div>

    <div id="mainWrapper">
        <main>
         <h1>Apply Today!</h1>
         <h2>Welcome to the application form!</h2>

         <form method="GET" action="thanks.html" class="my-form" autocomplete="on">
            <h3>Student Information</h3>
            <label>First Name: <input type="text" name="fname" autocomplete="given-name" required title="First Name"></label>
            <label>Last Name: <input type="text" name="lname" autocomplete="family-name" required title="Last Name"></label>
            <label>Email: <input type="email" name="email" autocomplete="email" required title="Your Email"></label>
            <label>Cell Phone: <input type="tel" name="phone" autocomplete="tel" required title="Cell Phone Here"></label>

            <label>Address: <input type="text" name="addy" title="Address"></label>
            <label>City: <input type="text" name="city"  title="City"></label>
            <label>State: <input type="text" name="st"  title="State"></label>
            <label>Zip: <input type="text" name="zip" autocomplete="postal-code" title="Zipcode"></label>

            <h3>Education Information</h3>
            <label>
                <select name="school">
                    <option>Please Select</option>
                    <option value="Out of State">Out of State Highschool</option>
                    <option value="In State">In State Highschool</option>
                    <option value="Other">Other</option>
                </select>
            </label>

        
            <label>High School Graduation Year:<input type="text" name="year" title="year"></label>
            <h3>Education Completed</h3>
            <label><input type="checkbox" name="GED"> GED </label>
            <label><input type="checkbox" name="High School Diploma"> High School Diploma </label>
            <label><input type="checkbox" name="Associates"> Two Year Associates </label>
            <label><input type="checkbox" name="Other"> Other</label>

            <h3>Communication Preferences</h3>
            <label><input type="radio" name="text" value="Text"> Text Message</label>
            <label><input type="radio" name="email" value="email"> Email </label>
            <label><input type="radio" name="mail" value="postal"> Postal </label>
            
            <br>
            <label>User Name (5-10 Characters)<input type="text" required minlength="5" title="Please enter a Username that is 5-10 characters"> </label>
            <label>Password (Atleast 6 Characters Long) <input type="password" name="password" required pattern="[A-Za-z0-9]{6,10}" title="Please enter a Password that is atleast 6-9 characters long"></label>
            <input type="submit" value="Apply Now">
         </form>
        </main>
    </div>

<div id="footerWrapper">
    <footer>
        <p class="legal">&copy; <span id="year">X</span> &bull; Jade Xa</p>
    </footer>
</div>
<script src="js/scripts.js" type="module"></script>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
